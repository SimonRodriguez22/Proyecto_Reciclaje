{% extends 'aplicacion/panel_control.html' %}
  
    {% load static %}

    {% block archivos_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'paneles_admin.css' %}?=v1.3">
    <title>{% block title %}Gestionar beneficios{% endblock title %}</title>
  
    {% endblock %}

{% block content %}
<div class="cuerpo-login">
    <div class="formulario">
        <h1>Registrar un beneficio</h1>
        <div class="caja-registro">
            <form action="{% url 'validar_beneficio' %}" method="POST" class="formulario">
                {% csrf_token %}
                <div class="caja-formulario">
                    <label class="label" for="">Título: </label>
                    <input class="form-input" placeholder="Ingrese título..." type="text" name="titulo" id="titulo" required> <br>
                </div>
                <div class="caja-formulario">
                    <label class="label" for="">Fecha de inicio: </label>
                    <input class="form-input" placeholder="" type="date" name="fecha_inicio" id="fecha_inicio" required> <br>
                </div>
                <div class="caja-formulario">
                    <label class="label" for="">Fecha de vencimiento: </label>
                    <input class="form-input" placeholder="" type="date" name="fecha_fin" id="fecha_fin" required> <br>
                </div>
                <div class="caja-formulario">
                    <label class="label" for="">Puntos necesarios</label>
                    <input class="form-input" placeholder="Ingresar puntos..." type="number" name="costo" id="costo" required> <br>
                </div>
                <div class="caja-formulario">
                    <label class="label" for="">Empresa: </label>
                    <input class="form-input" placeholder="Ingrese nombre empresa..." type="text" name="empresa" id="empresa" required> <br>
                </div>
                <button class="btn-login" type="submit">Registrar beneficio</button>
                <br>
                <div id="btnVolver">
                    <a href="{% url 'panel_control' %}"><button class="btn-login" id="btn-volver-panel">Volver al panel de control</button></a>
                </div>
                {% if mensaje %}
                    <div class="alert alert-success">
                        {{ mensaje }}
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
