{% extends 'aplicacion/panel_control.html' %}
  
    {% load static %}

    {% block archivos_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'paneles_admin.css' %}?v=1.1">
    <title>{% block title %}Gestionar registro de materiales{% endblock title %}</title>
  
    {% endblock %}

{% block content %}
    <div class="cuerpo-login" id="caja-reg-mat">
        <div class="formulario">
            <div class="caja-registro">
                <h1>Registrar Material</h1>
                <form action="{% url 'validar_registro_material' %}" method="POST" class="formulario">
                    {% csrf_token %}
                    <div class="caja-formulario">
                        <div class="input-div">
                        <label class="label">Rut usuario: </label>
                        <input class="form-input" type="text" name="rut" id="" required placeholder="11.111.111-1..."> <br>
                        </div>
                    </div>
                    <div class="caja-formulario">
                        <div class="input-div">
                            <label class="label">Material </label> 
                            <select name="nombre" id="nombre" required> <br>
                                <option value="plastico">Plástico</option> 
                                <option value="carton">Cartón</option>
                            </select> <br>
                        </div>
                    </div>
                    <div class="caja-formulario">
                        <div class="input-div">
                            <label class="label">Peso en Kg: </label> 
                            <input class="form-input" type="number" name="apellido" id="" placeholder="ingresar peso en kg..." required> <br>
                        </div>
                    </div>
                    
                        <button class="btn-login" type="submit">Registrar material</button>
                    </div>
                </form>
        </div>
    </div>
{% endblock %}
